<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Raleway:wght@500&family=Righteous&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <body>        
        <header id="main-head">
            <h1 id="title" class="title-head head-font">St.Pollocks Diner</h1>
            <h2 id="sub-title" class="title-head subhead-font">The best place for the burgers and pizzas</h2>
        </header>
        <main id="container">
    
            <section id="food-items" >
                    
            </section>
            <section id="order-section">
                <h3>Your Order</h3>
                <div id="place-order"></div>
                <div id="total-price"></div>
                <button id="place-order-btn">place order</button>
            </section>
            <section id="payment" >
                <p id="payment-close-btn">X</p>
                <h3>Enter Card Details</h3>
                <form id="payment-form">
                <input type="text" placeholder="Enter your name" required>
                <input type="text" placeholder="Enter card number" required>
                <input type="text" placeholder="Enter CVV" required>
                <button id="paid" >Pay</button>
                </form>
            </section>
            
            <p id="thanks-message">Thanks James! Your order on its way</p>
}
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
